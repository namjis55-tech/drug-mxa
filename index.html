
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplement Dose Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-btn">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon" style="display: none;">üåô</span>
        </button>
    </div>
    <div class="calculator-container">
        <h1>Supplement Calculator</h1>
        <p>Calculate the recommended maximum daily dosage.</p>
        <form id="calculator-form">
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="calculate-btn">Next</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
