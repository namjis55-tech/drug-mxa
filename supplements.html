<body>
    <div class="top-bar">
        <div class="lang-switcher">
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ko">KO</button>
        </div>
        <button id="user-info-btn" class="top-bar-btn">My Info</button>
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle-btn">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon" style="display: none;">üåô</span>
            </button>
        </div>
    </div>
    <div id="user-info-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>My Info</h2>
            <form id="user-info-form">
                <div class="input-group">
                    <label for="modal-weight">Weight (kg)</label>
                    <input type="number" id="modal-weight" required>
                </div>
                <div class="input-group">
                    <label for="modal-height">Height (cm)</label>
                    <input type="number" id="modal-height" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="modal-male" name="modal-gender" value="male">
                            <label for="modal-male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="modal-female" name="modal-gender" value="female">
                            <label for="modal-female">Female</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="calculate-btn">Save</button>
            </form>
        </div>
    </div>
