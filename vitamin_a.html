
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="vitaminATitle">Vitamin A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" data-key="disclaimer"></div>
    <div class="top-bar">
        <div class="lang-switcher">
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ko">KO</button>
        </div>
        <button id="user-info-btn" class="top-bar-btn">My Info</button>
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle-btn">
                <span class="sun-icon">☀️</span>
                <span class="moon-icon" style="display: none;">🌙</span>
            </button>
        </div>
    </div>
    <div id="user-info-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>My Info</h2>
            <form id="user-info-form">
                <div class="input-group">
                    <label for="modal-weight">Weight (kg)</label>
                    <input type="number" id="modal-weight" required>
                </div>
                <div class="input-group">
                    <label for="modal-height">Height (cm)</label>
                    <input type="number" id="modal-height" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="modal-male" name="modal-gender" value="male">
                            <label for="modal-male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="modal-female" name="modal-gender" value="female">
                            <label for="modal-female">Female</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="calculate-btn">Save</button>
            </form>
        </div>
    </div>
    <div class="container">
        <a href="supplements.html" class="back-btn" data-key="backButton">Back to list</a>
        <h1 data-key="vitaminATitle">Vitamin A</h1>
        <div class="content">
            <p><strong>👍 장점:</strong> <span data-key="vitaminAPros">시력 보호(특히 야맹증), 피부 점막 건강, 면역력.</span></p>
            <p><strong>👎 단점:</strong> <span data-key="vitaminACons">급성/만성 독성 (두통, 메스꺼움, 간 손상). 임산부 과다 섭취 시 태아 기형 위험.</span></p>
            <p><strong>⚖️ 상한 섭취량:</strong> <span data-key="vitaminAUpper">3,000 mcg (레티놀)</span></p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="language.js"></script>
</body>
</html>
