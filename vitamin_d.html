
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="vitaminDTitle">Vitamin D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" data-key="disclaimer"></div>
    <div class="top-bar">
        <div class="lang-switcher">
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ko">KO</button>
        </div>
        <button id="user-info-btn" class="top-bar-btn">My Info</button>
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle-btn">
                <span class="sun-icon">☀️</span>
                <span class="moon-icon" style="display: none;">🌙</span>
            </button>
        </div>
    </div>
    <div id="user-info-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>My Info</h2>
            <form id="user-info-form">
                <div class="input-group">
                    <label for="modal-weight">Weight (kg)</label>
                    <input type="number" id="modal-weight" required>
                </div>
                <div class="input-group">
                    <label for="modal-height">Height (cm)</label>
                    <input type="number" id="modal-height" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="modal-male" name="modal-gender" value="male">
                            <label for="modal-male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="modal-female" name="modal-gender" value="female">
                            <label for="modal-female">Female</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="calculate-btn">Save</button>
            </form>
        </div>
    </div>
    <div class="container">
        <a href="supplements.html" class="back-btn" data-key="backButton">Back to list</a>
        <h1 data-key="vitaminDTitle">Vitamin D</h1>
        <div class="content">
            <h2 data-key="vitaminDFunctionsTitle">주요 기능</h2>
            <p data-key="vitaminDFunctions">칼슘과 인의 흡수를 도와 뼈와 치아를 튼튼하게 함, 면역 체계 조절, 기분 전환. '햇빛 비타민'으로도 불립니다.</p>
            <h2 data-key="vitaminDSourcesTitle">주요 공급원</h2>
            <p data-key="vitaminDSources">햇빛, 등푸른생선(고등어, 연어), 버섯, 강화 유제품.</p>
            <h2 data-key="vitaminDWhoNeedsTitle">누구에게 필요한가?</h2>
            <p data-key="vitaminDWhoNeeds">실내 활동이 많은 현대인, 노인, 뼈 건강이 우려되는 사람. 대부분의 한국인에게 부족한 경향이 있습니다.</p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="language.js"></script>
</body>
</html>
