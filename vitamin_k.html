
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="vitaminKTitle">Vitamin K</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="lang-switcher">
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ko">KO</button>
        </div>
        <button id="user-info-btn" class="top-bar-btn">My Info</button>
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle-btn">
                <span class="sun-icon">☀️</span>
                <span class="moon-icon" style="display: none;">🌙</span>
            </button>
        </div>
    </div>
    <div id="user-info-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>My Info</h2>
            <form id="user-info-form">
                <div class="input-group">
                    <label for="modal-weight">Weight (kg)</label>
                    <input type="number" id="modal-weight" required>
                </div>
                <div class="input-group">
                    <label for="modal-height">Height (cm)</label>
                    <input type="number" id="modal-height" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="modal-male" name="modal-gender" value="male">
                            <label for="modal-male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="modal-female" name="modal-gender" value="female">
                            <label for="modal-female">Female</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="calculate-btn">Save</button>
            </form>
        </div>
    </div>
    <div class="container">
        <a href="supplements.html" class="back-btn" data-key="backButton">Back to list</a>
        <h1 data-key="vitaminKTitle">Vitamin K</h1>
        <div class="content">
            <h2 data-key="vitaminKFunctionsTitle">주요 기능</h2>
            <p data-key="vitaminKFunctions">혈액 응고에 필수적인 역할, 뼈 구성 및 강화에 기여.</p>
            <h2 data-key="vitaminKSourcesTitle">주요 공급원</h2>
            <p data-key="vitaminKSources">녹색 잎채소(케일, 시금치), 브로콜리, 낫토.</p>
            <h2 data-key="vitaminKWhoNeedsTitle">누구에게 필요한가?</h2>
            <p data-key="vitaminKWhoNeeds">뼈 밀도가 낮은 사람, 혈액 관련 질환이 있는 경우(의사 상담 필수).</p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="language.js"></script>
</body>
</html>
